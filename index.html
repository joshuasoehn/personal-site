<body>

<script>
$(document).ready(function () {
  $(".button-twitter").throwable({
    gravity:{x:0,y:3},
    containment: [0,0,$(document).width(),$(document).height()],
    bounce: 4,
    impulse:{
       f:200,
       p:{x:-2,y:0}
   },
  })
  $(".button-email").throwable({
    gravity:{x:0,y:1},
    containment: [0,0,$(document).width(),$(document).height()],
    bounce: 4,
    impulse:{
       f:200,
       p:{x:1,y:0}
   },
  })
